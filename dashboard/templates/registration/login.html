{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block wrapper %}
<div class="row">
    <div class="col-sm-4 col-sm-offset-4" id="login-form-container">
        {% include 'partials/messages.html' %}
        <div class="text-center">
            <h1 class="h3 brand"><a href="{% url 'landing-page' %}">Orit Construction</a></h1>
        </div>
        
        <div class="card">
            <div class="card-header" data-background-color="purple">
                <h4 class="title">Login</h4>
                <p class="category">Enter your credentials</p>
            </div>
            <div class="card-content">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div><!-- /.card-content -->

            <div class="card-footer">
                <p class="small text-center">Don't have an account yet? <a href="{% url 'signup' %}">Register Now</a></p>
            </div>
        </div><!-- /.card -->
    </div>
</div><!-- /.row --> 
{% endblock wrapper %}
